<div class="login-div">
  <h4>Welcome to UnboundID Identity Broker</h4>
  <form name="f" action="/login.do" method="POST">
    <table class="login-form-table">
      <tbody><tr>
        <td>
          <label class="control-label" for="input01">Username</label>
        </td>
        <td>
          <input class="input-large" name="j_username" id="input01" type="text">
        </td>
      </tr>
      <tr>
        <td>
          <label class="control-label" for="input02">Password</label>
        </td>
        <td>
          <input class="input-large" name="j_password" id="input02" type="password">
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <div class="control-group form-inline">
            <input name="submit" class="btn btn-primary" value="Sign In" type="submit" onclick="window.location='consent-grant.html';return false;">
          </div>
        </td>
      </tr>
    </tbody></table>
